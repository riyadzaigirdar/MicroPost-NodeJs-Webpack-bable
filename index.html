<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My JavaScript App</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css" />

  <!-- Place your kit's code here -->
  <script src="https://kit.fontawesome.com/447bbaa13b.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar bg-primary navbar-dark mb-3">
    <div class="container">
      <a href="" class="navbar-brand">Micro Post</a>
    </div>
  </nav>

  <div id="main" class="postContainer container">
    <h1>Say Something</h1>
    <p class="lead">Whats on your mind</p>
    <div class="form-group">
      <input id="title" type="text" placeholder="Whats on your mind" class="form-control" />
    </div>
    <div class="form-group">
      <textarea id="body" placeholder="Post Body" class="form-control"></textarea>
    </div>
    <input type="hidden" id="id" value="" />
    <button id="submit" class="post-submit btn btn-primary btn-block">
      Post It
    </button>
    <span class="form-end"></span>
  </div>

  <div id="postContainer" class="container">

    <div id="posts" class="posts"></div>
  </div>



  <footer class="mt-5 p-3 text-center bgl-dark">
    copyright &copy; 2020
  </footer>

  <script src="build/app.bundle.js"></script>
</body>

</html>
